language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
sudo: required
services:
  - docker

cache:
  directories:
    - $HOME/.m2/
    - $HOME/cc-test-reporter

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

install:
  - docker pull coinbub/bitcoin-daemon
  - mvn dependency:go-offline

script:
  - mvn test jacoco:report coveralls:report -B

after_script:
  - JACOCO_SOURCE_PATH=src/main/java ./cc-test-reporter format-coverage target/site/jacoco/jacoco.xml --input-type jacoco --output "coverage/codeclimate.$TRAVIS_BUILD_NUMBER.json"
  - aws s3 sync coverage/ "$COVERAGE_BUCKET"

jobs:
  include:
    - stage: deploy
      before_install:
        - pip install --user awscli
        - export PATH=$PATH:$HOME/.local/bin
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
      script:
        - aws s3 sync "$COVERAGE_BUCKET" coverage/
        - ./cc-test-reporter sum-coverage --output - coverage/codeclimate.*.json | ./cc-test-reporter upload-coverage --input -
      after_script: true