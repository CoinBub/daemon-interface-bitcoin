language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
sudo: required
services:
  - docker

cache:
  directories:
    - $HOME/.m2/
    - $HOME/cc-test-reporter

before_install:
  - docker pull coinbub/bitcoin-daemon

install:
  - mvn dependency:go-offline

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - mvn test jacoco:report coveralls:report -B

after_script:
  - JACOCO_SOURCE_PATH=src/main/java ./cc-test-reporter format-coverage target/site/jacoco/jacoco.xml --input-type jacoco
  - ./cc-test-reporter upload-coverage
